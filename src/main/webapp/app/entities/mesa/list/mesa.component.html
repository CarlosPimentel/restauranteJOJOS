<div>
  <h2 id="page-heading" data-cy="MesaHeading">
    <span jhiTranslate="restauranteApp.mesa.home.title">Mesas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="restauranteApp.mesa.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-mesa"
        [routerLink]="['/mesa/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="restauranteApp.mesa.home.createLabel"> Create a new Mesa </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="mesas?.length === 0">
    <span jhiTranslate="restauranteApp.mesa.home.notFound">No mesas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="mesas && mesas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="restauranteApp.mesa.estado">Estado</span></th>
          <th scope="col"><span jhiTranslate="restauranteApp.mesa.numero">Numero</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mesa of mesas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/mesa', mesa.id, 'view']">{{ mesa.id }}</a>
          </td>
          <td>{{ mesa.estado }}</td>
          <td>{{ mesa.numero }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/mesa', mesa.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/mesa', mesa.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(mesa)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
